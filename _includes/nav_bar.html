<div class="w3-top">
  <div class="w3-row w3-padding w3-grey">
    {% for post in site.posts reversed %}
      {% capture id %}{{ post.id | remove:'/' }}{% endcapture %}
      <div class="w3-col s3">
        <a href="#{{ id }}" class="w3-btn w3-block btn-background-{{ id }}">{{ post.title }}</a>
      </div>
    {% endfor %}
  </div>
</div>
